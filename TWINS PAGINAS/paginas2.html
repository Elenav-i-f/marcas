<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imagen de fondo con bloque encima</title>
  <link rel="stylesheet" href="paginas2.css">
</head>
<body>
  <div class="fondo">
    <div class="bloque">
      <h2>CampeR SetaS</h2>
      <h3>Nov 2023</h3>
      <hr>
      <p>Setas</p>
      <!-- Imagen pequeña centrada debajo de "Setas" -->
      <div class="Imagen">
        <img src="https://ejemplo.com/imagen.jpg">
      </div>
      
      <!-- Lista de párrafos con nombre y precio -->
      <div class="parrafos">
        <div class="parrafo">
          <span class="nombre">Seta A</span>
          <span class="precio">€10.00</span>
        </div>
        <div class="parrafo">
          <span class="nombre">Seta B</span>
          <span class="precio">€12.00</span>
        </div>
        <div class="parrafo">
          <span class="nombre">Seta C</span>
          <span class="precio">€8.50</span>
        </div>
        <div class="parrafo">
          <span class="nombre">Seta D</span>
          <span class="precio">€15.00</span>
        </div>
        <div class="parrafo">
          <span class="nombre">Seta E</span>
          <span class="precio">€9.00</span>
        </div>
      </div>
      <p>Postres</p>
      <div class="parrafos"></div>
        <div class="parrafo">
          <span class="nombre">Seta A</span>
          <span class="precio">€10.00</span>
        </div>
        <div class="parrafo">
          <span class="nombre">Seta B</span>
          <span class="precio">€12.00</span>
        </div>
        <div class="parrafo">
          <span class="nombre">Seta C</span>
          <span class="precio">€8.50</span>
        </div>
        <div class="parrafo">
          <span class="nombre">Seta D</span>
          <span class="precio">€15.00</span>
        </div>
        <div class="parrafo">
          <span class="nombre">Seta E</span>
          <span class="precio">€9.00</span>
        </div>
        <hr>

      </div>
      
    </div>
  </div>
</body>
</html>
